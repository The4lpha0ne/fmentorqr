<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" 
  sizes="32x32">
  <link rel="stylesheet" href="./css/Estilo.css">
  <title>Frontend Mentor | QR code component</title>

  <!------------------------------------------------------------>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"

<body>
  <section class="main_section sombra1">
    <div class="qr_space sombra2">
      <img src="./images/image-qr-code.png" alt="QR code" class="qr_code" 
      width="250" height="250">

      <h1>
        Improve your front-end skills by building projects
      </h1>
      
      <h2 class="primer_h2">
        Scan the QR code to visit Frontend Mentor and take your coding skills 
        to the next level
      </h2>
      
      <div class="attribution">
        <h2 class="segundo_h2">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
          target="_blank" class="link1">Frontend Mentor</a>.
        </h2>
        
        <h2 class="tercer_h2">
          Coded by <a href="#" class="link2">Richard Francisco Vaca Garc√≠a</a>.
        </h2>
      </div>
    </div>
  </section>
